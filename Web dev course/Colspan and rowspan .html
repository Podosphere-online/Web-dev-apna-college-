<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col span and row span</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>

            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>



            <th>INR</th>
            <th>USD</th>
            
        </tr>

        <TR>
            <td>frooti</td>
            <td>10</td>
            <td>0.7</td>

        </TR>
        <TR>
            <td>samosa</td>
            <td>12</td>
            <td>0.17</td>

        </TR>
        <TR>
            <td>chips</td>
            <td>20</td>
            <td>0.28</td>

        </TR>






    </table>
</body>
</html>
