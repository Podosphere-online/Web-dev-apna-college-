<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="volume" id="volume" step="5" value="70">
        <!-- minimum level of value set is 70 here  -->

        <button>submit</button>
<!-- Text area  -->
 <textarea name="feedback" id="feedback" placeholder="write your feedback"></textarea>

    </form>
</body>
</html>
