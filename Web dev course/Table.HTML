<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
      <!-- this is part of css only using border  -->
    <table border="black"> 
      
        <caption>Food Menu</caption>
        <!-- Table Head  -->
        <thead>
            <tr>

                <th> Food item 1</th>
                <th> Food Item 2</th>
            </tr>


        </thead>
       <!-- Table Body  -->
        <tbody>
            <tr>
                <td>ice cream</td>
                <td>frooti </td>
            </tr>

            <tr>

                <td> samosa</td>
                <td> patties</td>
            </tr>





        </tbody>

        <tfoot>

            <tr>

                <td> sum</td>
                <td>total</td>
            </tr>
        </tfoot>

           

           
    

    </table>
</body>
</html>
